<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Faculty Login">

    <title>Faculty Login</title>

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Styles-->
    <link href="css/admission.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="./js/facultylogin.js" type="text/javascript"></script>
</head>


<body>
<div class="container">
    <div class="auth-form-body">
        <div class="text-center">
            <h2>Welcome !!!</h2>
            <h3>Login to proceed ...</h3>
            <img src="images/login_bg.jpg" style="width: 70%;" alt="IIIT-B Logo"><br>
        </div>

        <form class="form-signin" id="faculty-signin-form" method="post" action="webapi/faculty/login"
              enctype="multipart/form-data">

            <div class="form-label-group">
                <input type="text" id="username" name="username" class="form-control"
                       onchange="saveUserName()"
                       placeholder="User Name" required
                       autofocus>
                <label for="username">User Name</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password">
                <label for="password">Password</label>
            </div>
            <br>
            <button id="button" class="btn btn-primary btn-block mt-4">Login</button>
        </form>
        <h3 id="failure_p" style="display: none; color:#fff">Please enter a valid login id or password</h3>
    </div>
</div>

</body>
</html>
